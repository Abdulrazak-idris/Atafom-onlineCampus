<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Colt Steele</title>
        <link rel="stylesheet" href="./dist/output.css">
        <link rel="stylesheet" href="./dist/style.css">
    </head>
    <body>
        <div class="grid grid-cols-1 md:grid-cols-2 justify-center items-center gap-0 h-screen">
                <!-- Form inputs -->
            <div class="w-full h-full flex justify-center items-center bg-white">
                <div class="max-w-[400px] mx-auto p-6 md:p-0">
                    <form action="#">
                        <h1 class="font-bold text-lg mb-1">Welcome Back <img src="../Images/waving hand.png" alt="waving-hand" class="waving-hand"></h1>
                        <p class="my-0 text-sm mb-5">Please enter your details below</p>

                        <label for="email" class="block text-gray-700 text-xs font-medium mb-1">Email:</label>
                        <input type="email" id="email" class="w-full text-xs px-3 py-2 border mb-2 border-gray-300 rounded-md shadow-sm focus:outline-none focus:border-blue-300" placeholder="Enter your email" required>
                        <label for="Password" class="block text-gray-700 text-xs font-medium mb-1">Password</label>
                        <input type="password" id="Password" class="w-full text-xs px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:border-blue-300" placeholder="Password" required>
                        <a href="#" class="float-right my-2 inline-block text-blue-600 text-xs">Forgot Password</a><br>
                        <button type="submit" class="btn w-full border text-white text-xs rounded-lg py-2">Sign in</button>
                        <p class="horizontal_or relative text-center text-sm my-5">Or</p>
                        <a href="#" class="inline-block text-gray-700 text-center text-xs w-full bg-slate-100 p-2 rounded-lg">
                            <img src="../Images/Google.svg" alt="atafom-logo" class="logo mr-1">
                            Sign in with Google
                        </a>
                        <a href="#" class="inline-block text-gray-700 text-center text-xs w-full bg-slate-100 p-2 my-3 rounded-lg lg:mb-5">
                            <img src="./Images/Facebook.svg" alt="atafom-logo" class="logo mr-1">
                            Sign in with Facebook
                        </a>
                        <p class="w-full text-center text-xs lg:mb-8 mb-4">Don't have an account? <a href="#" class="inline my-2 text-blue-600">Sign Up</a></p>
                        <p class="text-center text-xs">&copy; 2023 ALL RIGHTS RESERVED</p>
                    </form>
                </div>
            </div>

                <!-- Right background image -->

            <div class="bg_img w-full h-screen hidden md:block bg-no-repeat bg-cover"></div>
        </div>
    </body>
</html>
